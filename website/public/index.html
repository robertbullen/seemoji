<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ðŸ¤“ Seemoji</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<style>
			legend {
				font-size: 100%;
			}

			.flip-horizontal {
				transform: scaleX(-1);
			}

			.overlay {
				left: 0;
				opacity: 0.5;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<header class="bg-dark mb-5">
			<nav class="container navbar navbar-dark">
				<div class="navbar-brand">
					<span class="mr-2">ðŸ¤“</span>
					<span>Seemoji</span>
				</div>
			</nav>
		</header>

		<main class="container">
			<div id="loading">
				<div class="d-flex justify-content-center">
					<div class="spinner-border" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
			</div>

			<div id="done-loading" style="display: none">
				<div class="d-flex justify-content-center">
					<div class="card" id="preview">
						<div class="card-img-top">
							<div
								id="preview-stack"
								style="display: inline-block; position: relative"
							>
								<video autoplay="true"></video>
								<canvas class="overlay"></canvas>
							</div>
						</div>

						<div class="card-body">
							<fieldset class="form-group">
								<div class="custom-control custom-checkbox">
									<input
										checked="checked"
										class="custom-control-input"
										id="flip-horizontal-checkbox"
										type="checkbox"
									/>
									<label
										class="custom-control-label"
										for="flip-horizontal-checkbox"
										>Flip horizontally</label
									>
								</div>
							</fieldset>

							<fieldset class="form-group mb-0">
								<legend>TensorFlow Backend:</legend>
								<div class="form-row">
									<div class="col">
										<div class="custom-control custom-radio mb-1">
											<input
												class="custom-control-input"
												id="webgl-radio"
												name="tensorflow-backend"
												type="radio"
												value="webgl"
											/>
											<label class="custom-control-label" for="webgl-radio"
												>WebGL</label
											>
											<small class="form-text mt-0 text-muted"
												>Runs textures through shaders on the GPU</small
											>
										</div>
										<div class="custom-control custom-radio mb-1">
											<input
												class="custom-control-input"
												id="wasm-radio"
												name="tensorflow-backend"
												type="radio"
												value="wasm"
											/>
											<label class="custom-control-label" for="wasm-radio"
												>WebAssembly (WASM)</label
											>
											<small class="form-text mt-0 text-muted"
												>Runs bytecode through a VM</small
											>
										</div>
										<div class="custom-control custom-radio">
											<input
												class="custom-control-input"
												id="cpu-radio"
												name="tensorflow-backend"
												type="radio"
												value="cpu"
											/>
											<label class="custom-control-label" for="cpu-radio"
												>CPU</label
											>
											<small class="form-text mt-0 text-muted"
												>Runs JavaScript on the UI thread</small
											>
										</div>
									</div>
									<div class="col">
										<canvas id="performance-chart"></canvas>
									</div>
								</div>
							</fieldset>
						</div>
					</div>
				</div>

				<!-- <div id="capture">
					<button class="btn btn-primary">Capture</button>

					<div style="position: relative">
						<canvas></canvas>
						<canvas class="overlay"></canvas>
					</div>
				</div> -->
			</div>
		</main>

		<script src="./dist/index.js" type="module"></script>
	</body>
</html>
